<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shops Balance Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f6f8fa;
      color: #222;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    select, input[type="text"], button {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      cursor: pointer;
      background: #0077cc;
      color: white;
      border: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: right;
    }
    th.left, td.left {
      text-align: left;
    }
    th {
      background: #0077cc;
      color: white;
      font-weight: 600;
      white-space: nowrap;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    #pagination {
      margin-top: 15px;
      text-align: center;
    }
    #totalsRow {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 15px;
    }
    .total-card {
      flex: 1 1 120px;
      background: #0077cc;
      color: white;
      text-align: center;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .total-card div:first-child {
      font-size: 10px;
      opacity: 0.8;
    }
    #teamDashboardLink {
      margin-bottom: 10px;
    }
    a.shop-link {
      color: #0077cc;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Shops Balance Summary</h2>
  <div class="toolbar">
    <select id="leaderFilter">
      <option value="ALL">All Team Leaders</option>
    </select>
    <input type="text" id="searchInput" placeholder="ðŸ” Search Shop Name..." />
    <button id="exportBtn">ðŸ’¾ Export CSV</button>
    <button id="resetBtn" style="background:#888;">ðŸ”„ Reset</button>
  </div>

  <!-- Link to open filtered dashboard in new tab -->
  <div id="teamDashboardLink"></div>

  <table id="shopTable">
    <thead><tr id="tableHeader"></tr></thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div id="pagination">
    <button id="prevPage" disabled>â¬… Prev</button>
    <span id="pageInfo" style="margin:0 12px;">Page 1</span>
    <button id="nextPage">Next âž¡</button>
  </div>

  <div id="totalsRow"></div>

  <script src="dashboard.js"></script>
</body>
</html>
